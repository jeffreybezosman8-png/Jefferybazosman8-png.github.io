<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>++==Dashbord==++</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .access-btn {
      background: #2563eb;
      color: white;
      font-size: 2rem;
      padding: 40px 80px;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease, top 0.2s ease, left 0.2s ease;
      cursor: pointer;
      position: absolute;
    }
    .access-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 16px rgba(0,0,0,0.25);
    }
    .lol-message {
      position: absolute;
      font-size: 2rem;
      color: #ff0000;
      font-weight: bold;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* iframe overlay */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    .iframe-container iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .close-btn {
      background: #dc2626;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <a id="accessBtn" class="access-btn">Access ZOHO</a>

  <div id="iframeBox" class="iframe-container">
    <button class="close-btn" id="closeIframe">Close</button>
    <iframe id="myIframe" src=""></iframe>
  </div>

  <script>
    const accessBtn = document.getElementById('accessBtn');
    const iframeBox = document.getElementById('iframeBox');
    const iframe = document.getElementById('myIframe');
    const closeBtn = document.getElementById('closeIframe');

    // Center button initially
    accessBtn.style.top = '50%';
    accessBtn.style.left = '50%';
    accessBtn.style.transform = 'translate(-50%, -50%)';

    function showLOLMessage(x, y) {
      const msg = document.createElement('div');
      msg.className = 'lol-message';
      msg.style.left = x + 'px';
      msg.style.top = y + 'px';
      msg.textContent = 'LOL ðŸ˜†';
      document.body.appendChild(msg);
      setTimeout(() => document.body.removeChild(msg), 1000);
    }

    // 60% chance to dodge the mouse
    accessBtn.addEventListener('mouseover', () => {
      if (Math.random() < 0.6) {
        const newTop = Math.random() * (window.innerHeight - 120);
        const newLeft = Math.random() * (window.innerWidth - 240);
        accessBtn.style.top = `${newTop}px`;
        accessBtn.style.left = `${newLeft}px`;
        accessBtn.style.transform = 'none';
        showLOLMessage(newLeft, newTop - 40);
      }
    });

    // On click, open Zoho inside iframe
    accessBtn.addEventListener('click', (e) => {
      e.preventDefault();
      iframe.src = "https://zoho.com";
      iframeBox.style.display = "flex";
    });

    // Close iframe
    closeBtn.addEventListener('click', () => {
      iframeBox.style.display = "none";
      iframe.src = "";
    });

    // ðŸš¨ FORCE all new tabs/windows into the iframe
    window.open = function(url) {
      iframe.src = url;
      iframeBox.style.display = "flex";
      return null;
    };
  </script>
</body>
</html>
