<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .admin {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: black;
      z-index: 1000;
    }
    .admin img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 40px 20px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    .card:hover {
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .card img {
      max-width: 120px;
      height: auto;
    }
    .card h2 {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card.connect {
      grid-column: span 1;
    }
    @media (min-width: 768px) {
      .card.connect {
        grid-column: span 2;
      }
    }
    .card.connect h2 {
      font-size: 2rem;
    }
    iframe.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      z-index: 999;
    }
    .footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    .footer.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Admin -->
    <a class="admin" href="https://mailadmin.zoho.com/cpanel/home.do#dashboard" target="contentFrame">
      <img src="https://i.ibb.co/j9bRdWG0/admin.png" alt="Admin">
      <span>Admin</span>
    </a>

    <div class="grid">
      <!-- Cliq -->
      <a class="card" href="https://cliq.zoho.com/company/886257428/index.do" data-link>
        <img src="https://i.ibb.co/fGkdr1k5/app1.png" alt="Cliq">
        <h2>Cliq</h2>
      </a>

      <!-- Mail -->
      <a class="card" href="https://mail.zoho.com/zm/#mail/views/all" data-link>
        <img src="https://i.ibb.co/KjMJ2nDm/mail.png" alt="Mail">
        <h2>Mail</h2>
      </a>

      <!-- Connect -->
      <a class="card connect" href="https://connect.zoho.com/portal/intranet/myfeed" data-link>
        <img src="https://i.ibb.co/w9DFYbv/connect.png" alt="Connect">
        <h2>Connect</h2>
      </a>
    </div>
  </div>

  <!-- Embedded iframe fullscreen -->
  <iframe id="contentFrame" class="" src=""></iframe>

  <!-- Footer banner -->
  <div id="footer" class="footer">
    <span>LUCAS·ROBBY·CAMDEN·JOSH</span>
    Made with ❤️ by Josh
  </div>

  <script>
    const links = document.querySelectorAll('[data-link]');
    const iframe = document.getElementById('contentFrame');
    const footer = document.getElementById('footer');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        iframe.src = link.href;
        iframe.classList.add('fullscreen');
        footer.classList.add('hidden');
      });
    });

    document.querySelector('.admin').addEventListener('click', (e) => {
      e.preventDefault();
      iframe.src = e.currentTarget.href;
      iframe.classList.add('fullscreen');
      footer.classList.add('hidden');
    });
  </script>
</body>
</html>
